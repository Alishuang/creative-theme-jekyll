<section class="no-padding" id="catalog">
    <div class="container-fluid">
        <div class="row no-gutter">
        {% for post in site.categories.catalog %}
            <div class="col-lg-4 col-sm-6">
                <a href="#catalogModal{{ post.modal-id }}" class="portfolio-box" data-toggle="modal">
                    <img src="img/catalog/{{post.img}}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                Category
                            </div>
                            <div class="project-name">
                                Project Name
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
